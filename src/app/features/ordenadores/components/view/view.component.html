<div class="container">
  <div>
    <div class="col text-center"><h5>Ordenador</h5></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="text-center">
              <h6>Caracteristicas</h6>
              <hr />
            </div>
            <div class="col-md-6 text-end">
              <i
                class="bi bi-pc-display-horizontal"
                style="font-size: 10em"></i>
            </div>
            <div *ngFor="let item of listaOrdenadores" class="col-md-6">
              <p class="fw-bold m-0">Marca</p>
              <label class="mb-1">{{ item.marca }}</label>
              <p class="fw-bold m-0">Modelo</p>
              <label class="mb-1">{{ item.modelo }}</label>
              <p class="fw-bold m-0">Numero de Serie</p>
              <label class="mb-1">{{ item.numeroSerie }}</label>
              <p class="fw-bold m-0">fecha Compra</p>
              <label>{{ item.fechaCompra | date }}</label>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <a [routerLink]="['/ordenadores']" class="btn btn-dark-c">
                <i class="bi bi-arrow-return-left"></i>
                Cancelar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
