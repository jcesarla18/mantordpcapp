<div class="container mt-3">
  <div class="card-body">
    <div class="card-header text-center">
      <h5>Crear Usuario</h5>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <form [formGroup]="formularioUsuario" (ngSubmit)="onSubmit()">
          <div class="mt-2">
            <label class="form-label" for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="nombre" />
            <div
              class="text-center"
              *ngIf="
                formularioUsuario.get('nombre')?.invalid &&
                formularioUsuario.get('nombre')?.touched
              ">
              <p class="small text-warning text.ce">el nombre es requerido!</p>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Email</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="email" />
            <div
              class="text-center"
              *ngIf="
                formularioUsuario.get('email')?.invalid &&
                formularioUsuario.get('email')?.touched
              ">
              <p class="small text-warning">El email es requerido!</p>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control form-control-sm"
              formControlName="contrasena" />
            <div
              class="text-center"
              *ngIf="
                formularioUsuario.get('contrasena')?.invalid &&
                formularioUsuario.get('contrasena')?.touched
              ">
              <p class="small text-warning">la contraseña es requerida!</p>
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Rol</label>
            <select class="form-select form-select-sm" formControlName="rol">
              <option selected>--seleccione--</option>
              <option value="default">default</option>
              <option value="user">user</option>
              <option value="user">admin</option>
            </select>
            <div
              class="text-center"
              *ngIf="
                formularioUsuario.get('rol')?.invalid &&
                formularioUsuario.get('rol')?.touched
              ">
              <p class="small text-warning">seleccione un rol</p>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-6 text-start">
              <a [routerLink]="['/usuario']" class="btn btn-dark-c btn-sm">
                <i class="bi bi-arrow-return-left"></i>
                Cancel
              </a>
            </div>
            <div class="col-6 text-end">
              <button
                type="submit"
                [disabled]="formularioUsuario.invalid"
                class="btn btn-dark-c btn-sm">
                <i class="bi bi-save"></i>
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
