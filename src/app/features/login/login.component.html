<form [formGroup]="formLogin" (submit)="onSubmit()">
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5 text-center">
          <img
            src="../../../assets/image/logo_mantord_oficial.png"
            width="80%"
            class="img-fluid"
            alt="logo"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <div class="text-center">
            <h4>Bienvenidos a MANTORDPC</h4>
            <hr />
          </div>
          <div class="text-center">
            <p class="lead fw-normal mb-3 me-3">Iniciar Sesión</p>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form3Example3"
              ><i class="bi bi-envelope"></i> Email</label
            >
            <input
              formControlName="email"
              type="email"
              id="form3Example3"
              class="form-control"
              placeholder="Email"
            />
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label" for="form3Example4"
              ><i class="bi bi-lock-fill"></i> Password</label
            >
            <input
              formControlName="password"
              type="password"
              id="form3Example4"
              class="form-control"
              placeholder="password"
            />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                id="form2Example3"
                checked
              />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center mt-4 pt-2">
            <button
              [disabled]="formLogin.invalid"
              type="submit"
              data-mdb-button-init
              data-mdb-ripple-init
              class="btn btn-dark-c fw-bold"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Iniciar Sesión <i class="bi bi-box-arrow-in-right bi-"></i>
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <a href="#!" class="link-danger">Register</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
